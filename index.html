<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelaa - Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="fade-in">Jewelaa</h1>
    <p class="fade-in">Something elegant is coming soon.</p>
    <p class="fade-in">Stay connected and be the first to know.</p>
    
    <div id="countdown" class="fade-in">
      <div><span id="days">00</span> Days</div>
      <div><span id="hours">00</span> Hours</div>
      <div><span id="minutes">00</span> Minutes</div>
      <div><span id="seconds">00</span> Seconds</div>
    </div>

    <form action="#" method="post" class="subscribe-form fade-in">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
